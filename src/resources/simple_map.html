<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google maps</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        	//positie hu amersfoort op de kaart
        var myLatLng = {lat: 52.159336, lng: 5.379889};									

        var map = new google.maps.Map(document.getElementById('map'), {		
          //zoom in lvl 4				
          zoom: 4,			
           //center op de map naar de hu locatie"mijn locatie"																                    
          center: myLatLng																	               
        });
        //maak een googlemaps marker aan
        var marker = new google.maps.Marker({		
          // zet de marker op de positie van mijn locatie hu amersfoort										        
          position: myLatLng,																                
          map: map,
          //marker title hu amersfoort
          title:"HU Amersfoort"
         
        });

		infoWindow = new google.maps.InfoWindow;
		
		     // HTML5 geolocation.                                                                    
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation                                                                     
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
		
		 function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
	}
   
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4tpCjF8p-Rh9qWPh7lbbLSd-ntUGC8ic&callback=initMap">
    </script>
  </body>
</html>
